<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pujaniya - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .ai-button {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 20, 60, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(220, 20, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 20, 60, 0); }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background-color: #FFF5EE;">
    <div style="max-width: 1200px; margin: 50px auto; padding: 0 20px;">
        <div style="background: white; border-radius: 15px; padding: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <div style="display: flex; align-items: center; gap: 30px; margin-bottom: 30px;">
                <div style="width: 150px; height: 150px; border-radius: 50%; background: #FFDAB9; overflow: hidden;">
                    <img src="https://via.placeholder.com/150" style="width: 100%; height: 100%; object-fit: cover;"/>
                </div>
                <div>
                    <h1 style="color: #DC143C; margin-bottom: 10px;">Sarah Johnson</h1>
                    <p style="color: #666;">Member since 2024</p>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 30px;">
                <div>
                    <h2 style="color: #DC143C; margin-bottom: 20px;">Personal Information</h2>
                    <form style="display: grid; gap: 20px;">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <input type="text" value="Sarah" style="padding: 12px; border: 2px solid #FFDAB9; border-radius: 8px;"/>
                            <input type="text" value="Johnson" style="padding: 12px; border: 2px solid #FFDAB9; border-radius: 8px;"/>
                        </div>
                        <input type="email" value="sarah@email.com" style="padding: 12px; border: 2px solid #FFDAB9; border-radius: 8px;"/>
                        <button style="background: #DC143C; color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer;">Save Changes</button>
                    </form>
                </div>
                
                <div>
                    <h2 style="color: #DC143C; margin-bottom: 20px;">Health Stats</h2>
                    <div style="background: #FFF5EE; padding: 20px; border-radius: 8px;">
                        <p>Height: 165 cm</p>
                        <p>Weight: 60 kg</p>
                        <p>Blood Type: O+</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- AI Companion Button -->
    <div style="position: fixed; bottom: 30px; right: 30px; z-index: 1000;">
        <button onclick="openAIChat()" class="ai-button" style="width: 75px; height: 75px; border-radius: 50%; background: linear-gradient(135deg, #DC143C, #FF69B4); border: none; cursor: pointer; display: flex; align-items: center; justify-content: center;">
            <img src="https://img.icons8.com/fluency/48/000000/bot.png" alt="AI Assistant" style="filter: brightness(0) invert(1);"/>
        </button>
    </div>
</body>
</html>
