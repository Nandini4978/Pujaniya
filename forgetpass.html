<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pujaniya - Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background-color: #FFF5EE; height: 100vh; display: flex;">
    <div style="flex: 1; display: flex; align-items: center; justify-content: center; background-color: white;">
        <div style="width: 80%; max-width: 400px;">
            <img src="https://img.icons8.com/color/96/000000/lotus.png" style="display: block; margin: 0 auto 20px;"/>
            <h1 style="color: #DC143C; text-align: center; margin-bottom: 30px;">Reset Password</h1>
            
            <div style="background-color: #FFDAB9; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                <p style="margin: 0; color: #DC143C; font-size: 14px;">Enter your email address and we'll send you instructions to reset your password.</p>
            </div>
            
            <form style="display: flex; flex-direction: column; gap: 20px;">
                <input type="email" placeholder="Enter your email" style="width: 100%; padding: 15px; border: 2px solid #FFDAB9; border-radius: 10px; font-size: 16px;">
                
                <button style="background-color: #DC143C; color: white; padding: 15px; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer;">Send Reset Link</button>
                
                <div style="text-align: center;">
                    <a href="login.html" style="color: #DC143C; text-decoration: none; font-size: 14px;">‚Üê Back to Login</a>
                </div>
            </form>
        </div>
    </div>
    <div style="flex: 1; background-image: url('https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80'); background-size: cover;"></div>
</body>
</html>
