<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pujaniya - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background-color: #FFF5EE; height: 100vh; display: flex;">
    <div style="flex: 1; background-image: url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80'); background-size: cover;"></div>
    
    <div style="flex: 1; display: flex; align-items: center; justify-content: center; background-color: white;">
        <div style="width: 80%; max-width: 400px;">
            <img src="https://img.icons8.com/color/96/000000/lotus.png" style="display: block; margin: 0 auto 20px;"/>
            <h1 style="color: #DC143C; text-align: center; margin-bottom: 30px;">Welcome to Pujaniya</h1>
            
            <form action="Dashboard.html" style="display: flex; flex-direction: column; gap: 20px;">
                <div style="position: relative;">
                    <input type="email" placeholder="Email" style="width: 100%; padding: 15px; border: 2px solid #FFDAB9; border-radius: 10px; font-size: 16px; outline: none; transition: all 0.3s;">
                </div>
                
                <div style="position: relative;">
                    <input type="password" placeholder="Password" style="width: 100%; padding: 15px; border: 2px solid #FFDAB9; border-radius: 10px; font-size: 16px; outline: none; transition: all 0.3s;">
                </div>
                
                <button style="background-color: #DC143C; color: white; padding: 15px; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s;">Login</button>
                
                <div style="text-align: center;">
                    <a href="forgetpass.html" style="color: #DC143C; text-decoration: none; font-size: 14px;">Forgot Password?</a>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <p style="color: #666;">Don't have an account? <a href="signup.html" style="color: #DC143C; text-decoration: none; font-weight: 600;">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
